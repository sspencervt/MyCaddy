<script> 

    function clickScore(id) {
        $('.scoreWhite').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

    function clickPutt(id) {
        $('.puttsWhite').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

    function fairwayHit(id) {
        $('.fairway').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"

    }

    function girHit(id) {
        $('.greens').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

</script>

<script>
    let course = localStorage.getItem('currentCourse');
    let currentTee = localStorage.getItem('currentTee');
    let courseObject = JSON.parse(localStorage.getItem('courseObject'));
    let currentCourse = courseObject.courseName
    let currentLocation;

    let itemArray = document.cookie.split(/[\s=;]/)
    let indexOf = itemArray.indexOf('currentUser');
    let currentUser = itemArray[indexOf+1];

    let golfCourseArray = ['one','two','three','four','five','six','seven','eight','nine','ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen']
    let index = 0;
    let currentHole = golfCourseArray[index]
    document.getElementById('courseImage').setAttribute('src',courseObject.holes[currentHole].img)

hideScorecard()

function hideScorecard() {
$('#refinedScorecard').hide()
$('#playingPage').show()
}

function showScorecard() {
    $('#playingPage').hide()
    $('#refinedScorecard').show()
    buildThePage(courseObject);
}


let scorecard = {
    "course": currentCourse,
    "userName": currentUser,
    "datePlayed": new Date(),
    "scores": {
        "one":["one",courseObject.holes["one"].par],
        "two":["two",courseObject.holes["two"].par],
        "three":["three",courseObject.holes["three"].par],
        "four":["four",courseObject.holes["four"].par],
        "five":["five",courseObject.holes["five"].par],
        "six":["six",courseObject.holes["six"].par],
        "seven":["seven",courseObject.holes["seven"].par],
        "eight":["eight",courseObject.holes["eight"].par],
        "nine":["nine",courseObject.holes["nine"].par],
        "ten":["ten",courseObject.holes["ten"].par],
        "eleven":["eleven",courseObject.holes["eleven"].par],
        "twelve":["twelve",courseObject.holes["twelve"].par],
        "thirteen":["thirteen",courseObject.holes["thirteen"].par],
        "fourteen":["fourteen",courseObject.holes["fourteen"].par],
        "fifteen":["fifteen",courseObject.holes["fifteen"].par],
        "sixteen":["sixteen",courseObject.holes["sixteen"].par],
        "seventeen":["seventeen",courseObject.holes["seventeen"].par],
        "eighteen":["eighteen",courseObject.holes["eighteen"].par]
    }
}

localStorage.setItem('scorecard',JSON.stringify(scorecard));


    function setScoreValue(value) {
        localStorage.setItem("score", value)
    }
    function setPuttValue(value) {
        localStorage.setItem("putts", value)
    }
    function setFairwayValue(value) {
        localStorage.setItem("fairway", Boolean('true'==value))
    }
    function setGirValue(value) {
        localStorage.setItem("gir", Boolean('true'==value))
    }
