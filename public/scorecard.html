        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <div class="scoreSelector">
                    <h4>Score</h4>
                    <div class="scorebtns">
                        <input name="score" type="radio" id="score1" value=1>
                        <span>1</span>
                        <input name="score" type="radio" id="score2" value=2>
                        <span>2</span>
                        <input name="score" type="radio" id="score3" value=3>

                </div>
                <div class="puttSelector">
                    <h4>Putts</h4>
                    <div class="puttbtns">

                        <span>1</span>
                        <input  type="radio" name="putt" id="puttBtn2" value=2>
                        <span>2</span>
                        <input  type="radio" name="putt" id="puttBtn3" value=3>
                        <span>3</span>
                        <input  type="radio" name="putt" id="puttBtn4" value=4>
                        <span>4</span>
                    </div>
                </div>

                <h4>Fairway</h4>
                <div id="fairCheckContainer">
                    <input id="fairYes"  type="radio" name="fairway" value=true>
                    <span> YES</span>
                    <input id="fairNo" type="radio" name="fairway" value=false>
                    <span> NO</span>
                </div>

                <h4>Green in regulation</h4>
                <div id="girCheckContainer">
                    <input id="girYes" type="radio" name="gir" value=true>
                    <span id="checkText"> YES</span>
                    <input id="girNo" type="radio" name="gir" value=false>
                    <span id="checkText"> NO</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onClick="setStats()" class="btn">Next Hole</button>
            </div>
        </div>
    </div>

<script>
    let course = localStorage.getItem('currentCourse');
    let currentTee = localStorage.getItem('currentTee');

    let currentCourse = courseObject.courseName
    let currentLocation;

    let itemArray = document.cookie.split(/[\s=;]/)
    let indexOf = itemArray.indexOf('currentUser');
    let currentUser = itemArray[indexOf+1];

    let golfCourseArray = ['one','two','three','four','five','six','seven','eight','nine','ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen']
    let index = 0;
    let currentHole = golfCourseArray[index]
    document.getElementById('courseImage').setAttribute('src',courseObject.holes[currentHole].img)



$('#refinedScorecard').hide()

function showScorecard() {
    $('#playingPage').hide()
    $('#refinedScorecard').show()
    buildThePage(courseObject);
}


let scorecard = {
    "course": currentCourse,
    "userName": currentUser,
    "datePlayed": new Date(),
    "scores": {
        "one":["one",courseObject.holes["one"].par],
        "two":["two",courseObject.holes["two"].par],
        "three":["three",courseObject.holes["three"].par],
        "four":["four",courseObject.holes["four"].par],
        "five":["five",courseObject.holes["five"].par],

        "seventeen":["seventeen",courseObject.holes["seventeen"].par],

    }
}

localStorage.setItem('scorecard',JSON.stringify(scorecard));
