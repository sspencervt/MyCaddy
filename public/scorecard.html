    <div id="holeImage">

                                    <label>

                                    </label>
                                    <label>

                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-5">
                            <h4>GIR</h4>
                            <div class="row">
                                <div id="girCheckContainer">
                                    <img src="yesOrNoButtons.png" id="yesOrNoButtons">
                                    <label>
                                        <input name="gir" value=true>
                                        <img src="yesOrNoButtonsWhite.png" id="girYes" class="greens" onClick=girHit(this.id) value=true>
                                    </label>
                                    <label>
                                        <input name="gir" value=false>
                                        <img src="yesOrNoButtonsWhite.png" id="girNo" class="greens" onClick=girHit(this.id) value=false>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="modal-footer">

<!-- SCORE INPUT SCRIPT -->

<script> 

    function clickScore(id) {
        $('.scoreWhite').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

    function clickPutt(id) {
        $('.puttsWhite').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

    function fairwayHit(id) {
        $('.fairway').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

    function girHit(id) {
        $('.greens').css('opacity', '1')
        document.getElementById(id).style.opacity = "0"
    }

</script>
