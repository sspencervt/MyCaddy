<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="distance.js"></script>
    <script src="course.js" type="text/javascript"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

    <!-- JQUERY -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CUSTOM CSS -->

    <link href="main.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="bg-transparent">
    <div class="container-fluid" id="navbarDiv">
        <div class="row">
            <div class="col-3" id="profilePicDiv">
                <img src="MyCaddyWizardLogo.png" id="profilePic">
            </div>
            <div id="MyCaddyLogoDiv" class="col-6">
                <img id="MyCaddyLogo" src="MyCaddyLogo.png"></img>
            </div>

            <div id="logInButtonDiv" class="col-3">
                <button id="logInButton">
                    <img src="LoginButton.png" id="logInButtonTemplate" onclick="showSignIn()">
                </button>
            </div>
        </div>
    </div>


    <!-- HOME PAGE DIV -->
    <div id="emptySpace" class="col-12">

    </div>

    <div id="buttonContainer">
        <div id="startARoundDiv">
            <div class="col-3"></div>
            <div class="col-9">
                    <img src="StartARoundButton.png" id="startARoundButtonImage" type="button" data-toggle="modal" data-target="#startaround">
            </div>
        </div>

        <div id="myStatsDiv">
            <div class="col-3"></div>
            <div class="col-9">
                    <img src="MyStatsButton.png" id="myStatsButtonImage" data-toggle="modal" data-target="#statistics" type="button">
            </div>
        </div>

        <div id="myProfileButtonDiv">
            <div class="col-3"></div>
            <div class="col-9">
                    <img src="MyProfileButton.png" id="myProfileButtonImage" type="button">
            </div>
        </div>

        <div id="settingsButtonDiv">
            <div class="col-3"></div>
            <div class="col-9">
                        <img src="SettingsButton.png" id="settingsButtonImage" type="button">
            </div>
        </div>
    </div>

    <!-- SIGN IN DIV -->

    <div id="signin">
        <form method="POST" action="/users/add">
            <div>Username</div>
            <input id="text username" name="username">
            <div>Password</div>
            <input id="text password" name="password">
            <button id="submit" value="Submit">Submit</button>
            <button id="signInButton" onclick="back()">Back</button>
            <button id="signInButton">Sign In</button>
        </form>
    </div>


    <!-- START A ROUND DIV MODAL -->

    <div id="startaround" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Select Course
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="coursedropdown dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Courses
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="courseDropdown">
                                <li><a onClick="handleSubmitofCourse('Rocky_Ridge')" value="Rocky_Ridge" class="dropdown-item" href="scorecard.html">Rocky Ridge</a></li>
                                <li><a onClick="handleSubmitofCourse('Williston')" value="Williston" class="dropdown-item" href="scorecard.html">Williston</a></li>
                            </ul>
                    </div>
                 <!-- <form method="POST" action="/courses/set">
                    <select name="Courses">
                        <option value="Williston">Williston</option>
                        <option value="Rocky_Ridge">Rocky Ridge</option>
                    </select>
                    <br><br>
                    <button id="submit" onClick="handleSubmitofCourse(event)" value="Submit">Submit</button>
                </form> -->
                </div>
                    <div class="teesdropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Tees
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="courseDropdown">
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="scorecard.html"><button type="button" class="btn btn-default">Start Round Now</button></a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- STATISTICS MODAL -->

    <div id="statistics" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Statistics
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body column">
                    <div class="checkbox">
                        <label>
                            <input id="scoresCheck" type="checkbox" value="">Scores</label>
                        <label>
                            <input id="puttsCheck" type="checkbox" value="">Putts Per Green</label>
                        <label>
                            <input id="fairwayCheck" type="checkbox" value="">Fairways Hit</label>
                        <label>
                            <input id="girCheck" type="checkbox" value="">Green in Regulation (GIR)</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    </div>

    <!-- BOOTSTRAP SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>

        function handleSubmitofCourse(course) {
            console.log("Current Course is: " + course)
            fetch('/courses/set', {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({"courseName": course})
            }).then(response => response.json())
              .then(objects => buildThePage(objects))
        }

        function buildThePage(objects) {
            console.log("inside buildThePage")
            console.log(objects);
        }

        $("#signin").hide()
        $("#startaround").hide()
        $("#createAccount").hide()
        $(".teesdropdown").hide()
        $(function(){
            $(".course li a").click(function(){
                $(".course:first-child").text($(this).text());
                $(".course:first-child").val($(this).text());
            });
        });
       
        function showSignIn() {
            $("#signin").show()
            $("#buttoncontainer").hide()
            $("#createAccount").show()
        }
        function showStartARound() {
            $("#buttoncontainer").hide()
            $("#startaround").show()
        }
        function back() {
            $("#buttoncontainer").show()
            $("#signin").hide()
        }


    </script>
</body>

</html>
