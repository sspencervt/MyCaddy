<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

    <!-- JQUERY -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CUSTOM CSS -->

    <link href="main.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="bg-transparent">
    <div id="logInScreenDiv">
        <div class='col-2'></div>
        <div class='col-8' id="logInMiddleColumnDiv">
            <div class="col-8 row mx-auto d-block" id="logInLogoDiv1">
                <img src="MyCaddyWizardLogo.png" id="wizardLogoLogInScreen">
            </div>
            <br>
            <div class="col-12" id="logInLogoDiv2">
                    <img src="MyCaddyLoginPageLogo.png" id="myCaddyLogoLogInScreen">
            </div>
            <br>

            <form method="POST" action="/users/verify" class="col-12" id="logInForm">
                <input onClick="clearErrors()" id="usernameInput" name="username" placeholder="Username">
                <p id="userNameError"></p>
                <input onClick="clearErrors()" id="passwordInput" type="password" name="password" placeholder="Password">
                <p id="passwordError"></p>
                <button type="submit"><img id="logInButtonLoginPage" src="logInButtonLoginPage.png"></button>
                <br>
            </form>

            <div class="row" id="signUpAndHelpDiv">
                <button data-target="#signupModal" data-toggle="modal" id="signUpButton" class="col-6 row">Sign Up</button>
                <button id="signInHelp" class="col-6 row">Login Help</button>
            </div>
        </div>
        <div class='col-2'></div>
    </div>
   
   <!-- SIGN UP MODAL -->

   <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header row">
                    <h2 class="modal-title">Sign Up</h2>
                    <img id="signupImage" src="MyCaddyLogo.png">
                </div>
                <form method="POST" action="/users/add">
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                            </div>
                            <input name="username" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                            </div>
                            <input name="password" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" value="Submit" class="btn btn-primary">Sign up</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>

    <!-- SIGN UP MODAL -->

    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header row">
                    <h2 class="modal-title">Sign Up</h2>
                    <img id="signupImage" src="MyCaddyLogo.png">
                </div>
                <form>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Sign up</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div> 
    </div>

    <!-- BOOTSTRAP SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>

        function clearErrors(){
            $("#passwordError").text('');
            $("#userNameError").text('');
        }

        let logInStatusArray=document.cookie.slice(document.cookie.length-14).split('=')

        if(logInStatusArray[1]=='true'){
            window.location = '/dashboard.html'
        } else if(logInStatusArray[1]=='1001'){
            $("#passwordError").text('Incorrect Password')
        } else if(logInStatusArray[1]=='2002'){
            $("#userNameError").text('Username Not Found')
        }

    </script>
</body>

</html>
