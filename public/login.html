<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

    <!-- JQUERY -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CUSTOM CSS -->

    <link href="main.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="bg-transparent">
    <div id="logInScreenDiv">
        <div class='col-2'></div>
        <div class='col-8' id="logInMiddleColumnDiv">
            <div class="col-8 row mx-auto d-block" id="logInLogoDiv1">
                <img src="MyCaddyWizardLogo.png" id="wizardLogoLogInScreen">
            </div>
            <br>
            <div class="col-12" id="logInLogoDiv2">
                    <img src="MyCaddyLoginPageLogo.png" id="myCaddyLogoLogInScreen">
            </div>
            <br>

            <form method="POST" action="/users/verify/" class="col-12" id="logInForm">
                <input id="usernameInput" name="username" placeholder="Username">
                <br>
                <input id="passwordInput" type="password" name="password" placeholder="Password">
                <br>
                <img id="logInButtonLoginPage" value="Submit" src="logInButtonLoginPage.png">
                <br>
            </form>

            <div class="row" id="signUpAndHelpDiv">
                <button id="signUpButton" class="col-6 row">Sign Up</button>
                <button id="signInHelp" class="col-6 row">Login Help</button>
            </div>
        </div>
        <div class='col-2'></div>
    </div>
   

    <!-- BOOTSTRAP SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>
        $("#signin").hide()
        $("#startaround").hide()

        function showSignIn() {
            $("#signin").show()
            $("#buttoncontainer").hide()
        }
        function showStartARound() {
            $("#buttoncontainer").hide()
            $("#startaround").show()
        }
        function back() {
            $("#buttoncontainer").show()
            $("#signin").hide()
        }
    </script>
</body>

</html>
